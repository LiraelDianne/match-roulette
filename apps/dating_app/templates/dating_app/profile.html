<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="topBar">
        <div class="topText"><div class="vcenter">Welcome, {{ user.first_name }}!</div></div>
        <form class="" action="{% url 'rl_reset' %}" method="post">{% csrf_token %}
          <input type='submit' value='Logout'>
        </form>
        {% if user.gender %}
        <a name='home-button' href="{% url 'da_home' %}">Home</a>
        {% endif %}
      </div>

      <!-- Start adding profile box here -->

      <div> <!-- profile body box -->
        <div style="display: inline-block;"> <!-- left side -->
          Profile pic here!<!-- profile image here -->
          <p>Name: {{user.first_name}}</p>
          <p>Age: ??? </p>
        </div>
        <fieldset style="display: inline-block;">
          <legend>Profile Info</legend>
          <form action="{% url 'da_update' %}" method="POST">
            {% csrf_token %}
          <label>Name:</label>
          <input type="text" name="first_name" value='{{ user.first_name }}'>
          <br>
          <label>Last Name:</label>
          <input type="text" name="last_name" value='{{ user.last_name }}'>
          <br>
          <label>Alias Name:</label>
          <input type="text" name="alias" value='{{ user.alias }}'>
          <br>
            <label>Gender:</label>
            <select name='gender'>
              <option disabled selected value></option>
            {% for gender in genders %}
              {% if user.gender.id == gender.id %}
              <option selected value="{{gender.id}}">{{gender.name}}</option>
              {% else %}
              <option value="{{gender.id}}">{{gender.name}}</option>
              {% endif %}
            {% endfor %}
            </select>
            <br>
            <label>Who do you want to talk to?</label>
            {% for gender in genders %}
              <input type="checkbox" name="orientation[]" value="{{ gender.id }}" >{{ gender.name }}</input>
              {{ user.orientation_set }}
            <br>
            {% endfor %}
            <label>Description:</label>
            <br>
            <textarea name="description" value='{{ user.description }}'></textarea>
            <br>
            <input type="submit" value="Update Info">
          </form>
        </fieldset>
        <!-- End adding profile box here -->
      </div>
    </div>
  </body>
</html>
